<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>LHLZ|ABOUT</title>

		<style>
		code[class*="language-"],pre[class*="language-"]{color:black;background:none;font-family:Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;text-align:left;white-space:pre;word-spacing:normal;word-break:normal;word-wrap:normal;line-height:1.5;-moz-tab-size:4;-o-tab-size:4;tab-size:4;-webkit-hyphens:none;-moz-hyphens:none;-ms-hyphens:none;hyphens:none}pre[class*="language-"]::-moz-selection,pre[class*="language-"] ::-moz-selection,code[class*="language-"]::-moz-selection,code[class*="language-"] ::-moz-selection{text-shadow:none;background:#b3d4fc}pre[class*="language-"]::selection,pre[class*="language-"] ::selection,code[class*="language-"]::selection,code[class*="language-"] ::selection{text-shadow:none;background:#b3d4fc}@media print{code[class*="language-"],pre[class*="language-"]{text-shadow:none}}pre[class*="language-"]{padding:1em;margin:0.5em 0;overflow:auto}:not(pre) > code[class*="language-"],pre[class*="language-"]{background:#fff}:not(pre) > code[class*="language-"]{padding:0.1em;border-radius:0.3em;white-space:normal}.token.cdata,.token.comment,.token.doctype,.token.prolog{color:slategray}.token.punctuation{color:#999}.namespace{opacity:0.7}.token.boolean,.token.constant,.token.deleted,.token.number,.token.property,.token.symbol,.token.tag{color:#905}.token.attr-name,.token.builtin,.token.char,.token.inserted,.token.selector,.token.string{color:#690}.language-css .token.string,.style .token.string,.token.entity,.token.operator,.token.url{color:#a67f59;background:hsla(0, 0%, 100%, .5)}.token.atrule,.token.attr-value,.token.keyword{color:#07a}.token.function{color:#DD4A68}.token.important,.token.regex,.token.variable{color:#e90}.token.bold,.token.important{font-weight:bold}.token.italic{font-style:italic}.token.entity{cursor:help}
		</style>
		<style id="styleTag">
			*{background:#fff;padding: 0;margin: 0;box-sizing: content-box;line-height: 2em;}
			body{height:726px;overflow: hidden;}
			a:default{color:aliceblue}
		</style>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			a{
				text-decoration: none;
			}
			footer{
				width: 100%;
				position: absolute;
				bottom: 10px;
				display: flex;
				justify-content:space-between;
			}
		</style>
	</head>
	<body>
		
		<pre id="sourceBoard"  class="language-css">
		</pre>
		<footer>
			<a href="index.html">&nbsp;&nbsp;返回主页</a>
		</footer>
		
		<script src="js/marked.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script>
			/*字符拼接区*/
			var introduce='\/**\n * 嗨，我叫黄玉胜，来自江苏宿迁\n * 我今年20岁，USTH SE大二在读\n * 首先必须说明，本页面参考自http://strml.net/ \n * 我只是个小菜鸟~~\n **\/\n';
			var trs1 = '\n\/* 首先,给所有元素加上过渡效果 *\/';
			var sty1 = '\n * {\n  transition: all .3s;\n }\n';
			var trs2 = '\n\/* 然后换个背景 *\/';
			var sty2 = '\n html {\n  background: white;\n }\n';
			var trs3 = '\n\/* 让我们加个边框 *\/';
			var sty3 = '\n #sourceBoard {\n  background: rgb(48, 48, 48);\n  color:#fff;\n  font-family: monospace;\n  border:1px solid black;\n  width:49%;\n  max-height: 90%;\n  font-size:14px;\n }\n';
			var trs4 = '\n\/* 似乎有点单调，那么就让语法高亮吧 *\/';
			var lightheight = '\n .token.comment {\n  color:#857F6B;\n }\n .token.property {\n  color:#64D5EA;\n }\n .token.selector{\n  color:#690;\n }\n ';
			var trs5 = '\/*接下来，我需要准备一下简历，先将刚才写的样式踢到一边儿去*\/'
			var scrollRight = '\n #sourceBoard{\n  -webkit-transform: translateX(95%); \n  } \n '
			var drawBoard = '#drawBoard{\n  color:#fff;\n  float:left;\n  position:relative;\n  top:-440px;\n  width:860px;\n  height:600px;\n  border:5px solid black;\n   border-radius:5px;\n  overflow:auto;\n  }'
			var str = introduce.concat(trs1).concat(sty1).concat(trs2).concat(sty2).concat(trs3).concat(sty3).concat(trs4).concat(lightheight).concat(trs5).concat(scrollRight);
			/*常规定义区*/
			var styleTag = document.getElementById('styleTag');
			var sourceBoard = document.getElementById('sourceBoard');
			var n = 0;
			/*源码版控制区*/
			var controller= setInterval(put,10);
			function put(){
				/*吐代码区域*/
				n++;
				if(n>0&&n<=929){
					sourceBoard.innerHTML =str.substring(0,n)
					styleTag.innerHTML =str.substring(0,n);
				}

				/*代码高亮*/
				if(n>=465&&n<=929){
					sourceBoard.innerHTML =  Prism.highlight(str.substring(0,n), Prism.languages.css);

				}

				/*创建pre简历板*/
				if(n>=672&&n<=929){

					if(document.getElementById('drawBoard')){
						console.log('drawBoard元素已经存在');

					}
					else{
						var drawBoard = document.createElement('pre');
						drawBoard.id = 'drawBoard';
						document.body.appendChild(drawBoard);
					}
				}

				/*魔术代码*/
				if(n>=1977){
					var drawBoard = document.getElementById('drawBoard');
					drawBoard.innerHTML =marked(str.substring(929,1885));

					if(n>str.length){window.clearInterval(controller)}
				}
				console.log(n)
			};
		</script>
		<script src="js/prism.js"></script>
	</body>
</html>
